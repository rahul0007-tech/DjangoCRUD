{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "layout.css" %}">
</head>
<body>
    <h1>All the movies are as follows</h1>
    
    {% for movie in movies %}
    <div>
    <img src={{movie.image.url}} alt=""></img>
    <a href="{% url 'detailMovie' movie.id %}"><h1>{{movie.title}}</h1></a>
    </div>

    {% endfor %}
</body>
</html>
