<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
</head>
<body>
    <h1>to add movie</h1>
    <form method="POST" action ="{% url 'addMovie' %}" enctype="multipart/form-data" >
        {% csrf_token %}
        {{form.as_p}}
        {% if form.errors %}
        <ul>
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{field.label}}:{{error}}</li>
                {% endfor %}
            {% endfor %}
        </ul>

        {% endif %}
        <button type="submit">Add</button>
    </form>
</body>
</html>
