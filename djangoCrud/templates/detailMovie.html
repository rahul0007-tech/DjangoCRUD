<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is detail page</h1>
    <img src={{movie.image.url}} alt="">
    <h1>{{movie.title}}</h1>
    <h2>Director : {{movie.director}}</h2>
    <h3>Ratings : {{movie.ratings}}</h3>
    <h3>Genre : {{movie.genre}}</h3>
    <h3>Release Date : {{movie.releaseDate}}</h3>
    <h3>Description</h3>
    <p>{{movie.description}}</p>
    <a href="{% url 'updateMovie' movie.id %}">Update Movie</a>
    <a href="{% url 'deleteMovie' movie.id %}">Delete Movie</a>
</body> 
</html>
